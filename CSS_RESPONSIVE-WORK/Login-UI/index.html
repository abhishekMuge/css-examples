<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login-UI</title>
		<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<nav>
			<div class="logo-shape"></div>
			<h1>Login-UI</h1>
		</nav>
		<main>
			<section class="header-info">
				<h1 class="header-title">
					Welcome
				</h1>
				<h4 class="header-subtitle">
					Access your account details and manage through the dashboard.
				</h4>
			</section>
			<section class="login-form">
				<span>Access Control</span>
				<div class="form-container">
					<form autocomplete="off">
						<div class="form-group">
							<label for="username">Username</label>
						<input type="text" class="form-input" name="username">
						</div>
						
						<br>
						<div class="form-group">
							<label for="password">Password</label>
						<input type="password" class="form-input" name="password">
						</div>
						<br>
						<div class="cta">
							<button class="cta-button" style="background: #ffffff;
border: 1px solid #000000; 	color: #131212;">Sign up</button>
							<button class="cta-button">Sign in</button>
						</div>
					</form>
				</div>
			</section>
		</main>
	</body>
</html>
